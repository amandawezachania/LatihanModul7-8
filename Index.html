<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Pegawai WEZA</title>
    <style>
        /* Styling dasar */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container form */
        .form-container {
            background-color: #ffb1dc;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #ffffff;
        }

        /* Styling input dan tombol */
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #ffffff;
            text-align: left;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #6c63ff;
            outline: none;
        }

        .error {
            color: red;
            font-size: 12px;
            text-align: left;
        }

        button {
            background-color: #85dafc;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Data Pegawai </h2><h2>WEZA</h2> </h2><h2>(Jasa Titip Makeup Korea)</h2>
        <form id="formPegawai">
            <label for="nama">Nama:</label>
            <input type="text" id="nama">
            <div id="errorNama" class="error"></div>

            <label for="jabatan">Jabatan:</label>
            <input type="text" id="jabatan">
            <div id="errorJabatan" class="error"></div>

            <label for="email">Email:</label>
            <input type="email" id="email">
            <div id="errorEmail" class="error"></div>

            <button type="button" id="submitBtn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const nama = document.getElementById('nama');
            const jabatan = document.getElementById('jabatan');
            const email = document.getElementById('email');

            const errorNama = document.getElementById('errorNama');
            const errorJabatan = document.getElementById('errorJabatan');
            const errorEmail = document.getElementById('errorEmail');

            errorNama.textContent = '';
            errorJabatan.textContent = '';
            errorEmail.textContent = '';

            let valid = true;

            if (nama.value === '') {
                errorNama.textContent = 'Error!, Nama harus diisi!';
                valid = false;
            }
            if (jabatan.value === '') {
                errorJabatan.textContent = 'Error!, Jabatan harus diisi!';
                valid = false;
            }
            if (email.value === '') {
                errorEmail.textContent = 'Error!, Email harus diisi!';
                valid = false;
            }

            if (valid) {
                alert("Form berhasil dikirim!");
            }
        });
    </script>
</body>
</html>
